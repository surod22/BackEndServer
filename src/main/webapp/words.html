<div class="alert alert-danger" ng-show="error">
    There was a problem logging in.
</div>
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>Post words using angularJS</h1></div>
        <form name="wordForm" ng-submit="submitForm()">
            <div class="form-group">
                <p><h2>Enter some words:</h2>
                    <p></p>
                    <input type="text" name="text" class="form-control" ng-model="text"></p>
                <span ng-show="errorName">{{errorName}}</span>

                <p>Input: {{text}}</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class = "bs-docs-header">
            <div class="row-marketing">
                <p><h4>Average word length: </h4> {{avglength}}</p>
                <p><h4>Most common word : </h4>{{mostcommon}}</p>
            </div>
        </div>
    </div>
</div>
